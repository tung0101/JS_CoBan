<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  form {
    background-color: aquamarine;
    width: 400px;
    height: 50px;
    margin: 0 auto;
    border: 1px solid aquamarine;
  }

  .container {
    margin-left: 10px;
  }

  #tukhoa {
    margin: 10px auto;
    border: none;
    width: 250px;
    height: 23px;
  }

  #btntim {
    height: 25px;
    width: 50px;
    border: none;
  }
</style>

<body>
  <form name=formtim onsubmit="return checksearch();" action="kqtim.php" method="get">
    <div class="container">
      <input onclick="if(this.value=='Tìm kiếm') this.value=''" onblur="if(this.value=='') this.value='Tìm kiếm'"
        name="tukhoa" id="tukhoa" type="text" value="Tìm kiếm" />
      <input name="btntim" id="btntim" type="submit" value=" TÌM " />
    </div>
  </form>

</body>
<script>
  function checksearch() {
    if (document.formtim.tukhoa.value == 'Tìm kiếm') {
      alert("Bạn chưa nhập từ khóa tìm kiếm…");
      document.formtim.tukhoa.focus();
      return false;
    }
    return true;
  }
</script>
