<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <img src="hinh1.jpg" height="200px" width="200px" id="hinh" onmouseout="fout()" onmouseover="fover()">
  <script>
    function fover() {
      var h = document.getElementById("hinh");
      h.src = "hinh2.jpg"
    }

    function fout() {
      var h = document.getElementById("hinh");
      h.src = "hinh1.jpg"
    }
  </script>
</body>

</html>
